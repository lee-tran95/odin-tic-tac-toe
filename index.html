<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h3>Tic Tac Toe</h3>
    <section id="gameboard">
        <div class="grid" data-index="0"></div>
        <div class="grid" data-index="1"></div>
        <div class="grid" data-index="2"></div>
        <div class="grid" data-index="3"></div>
        <div class="grid" data-index="4"></div>
        <div class="grid" data-index="5"></div>
        <div class="grid" data-index="6"></div>
        <div class="grid" data-index="7"></div>
        <div class="grid" data-index="8"></div>
    </section>
    <section id="selections">
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name">
        <button id="start-button"> Start Game</button>
        <button id="reset-button"> Reset Game</button>
    </section>
</body>
<script src="./main.js"></script>
</html>
